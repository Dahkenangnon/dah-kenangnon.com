<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Justin Dah-kenangnon</title>
        <meta property="og:title" content="Justin Dah-kenangnon">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://Dah-kenangnon.com/">
        <meta property="og:site_name" content="Justin Dah-kenangnon">
        <meta property="og:locale" content="en">
        <meta property="author" content="Justin Dah-kenangnon">
        <meta property="og:description" content="Applied Math Engineer & Software Developer">
        <meta property="og:image" content="./assets/img/me.png">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                overflow-x: hidden;
                /* Avoid horizontal scroll */
                background-color: #f0f0f0;
            }

            .navbar {
                background-color: #006400;
                padding: 10px 20px;
                box-shadow: 0px -1px 5px 0px rgba(255, 255, 255, 0.2);
                -webkit-box-shadow: 0px -1px 5px 0px rgba(255, 255, 255, 0.2);
                -moz-box-shadow: 0px -1px 5px 0px rgba(255, 255, 255, 0.2);



                box-shadow: 0px -1px 5px 0px rgba(0, 0, 0, 0.2);
                -webkit-box-shadow: 0px -1px 5px 0px rgba(0, 0, 0, 0.2);
                -moz-box-shadow: 0px -1px 5px 0px rgba(0, 0, 0, 0.2);

                opacity: 0.9;

            }

            .navbar-brand {
                color: #fff;
                font-size: 24px;
                font-weight: bold;
               
            }

            .navbar-brand:hover {
                color: #fff;
            }

            .navbar .author-title {
                color: #fff;
                font-size: 16px;
                margin: 0;
                position: absolute;
                right: 20px;
                top: 20px;
            }

            /* Ajust the .author-title hidden on mobile device */
            @media (max-width: 768px) {
                .navbar .author-title {
                    display: none;
                }
            }


            .content {
                background-image: url();
                background-size: cover;
                background-position: center;
                height: 50vh;
                /* Adjusted to full viewport height */
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                color: #000;

            }

            .content h1 {
                font-size: 48px;
                font-weight: bold;
                margin-bottom: 20px;
            }

            .content p {
                font-size: 16px;
                margin-bottom: 40px;
            }

            .footer {

                left: 0;
                bottom: 0;
                width: 100%;


                background-color: #f0f0f0 !important;
                padding: 20px !important;
                text-align: center;
                box-shadow: 0px -1px 5px 0px rgba(0, 0, 0, 0.2);
                -webkit-box-shadow: 0px -1px 5px 0px rgba(0, 0, 0, 0.2);
                -moz-box-shadow: 0px -1px 5px 0px rgba(0, 0, 0, 0.2);
                position: fixed;
                left: 0;
                bottom: 0;
                width: 100%;
                text-align: center;

            }

            .footer p {
                margin: 0;
            }

            /* .author-picture-container is cicurlar centered */
            .author-picture-container {
                width: 200px;
                height: 200px;
                border-radius: 50%;
                overflow: hidden;
                margin: 0 auto;
                margin-top: 100px;
                border: 5px solid #363333;
                box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.2);
                -webkit-box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.2);
                -moz-box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.2);

            }

            .author-picture-container:hover {
                border-color: #f60d0d;
            }

            .author-picture-container .circle-avatar {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .author-picture-container .circle-avatar:hover {
                opacity: 0.7;
             }


            .social-icon {
                color: #000;
                font-size: 24px;
                margin-right: 20px;
                padding: 20px !important;
            }

            .social-icon:hover {
                color: #f60d0d;
            }

            .social-media-container {
                margin-top: 40px;
                margin-bottom: 90px !important;
            }

            .tiny-promo {
                color: #000;
                margin-top: 20px;
            }

            .tiny-promo a {
                color: #f60d0d;
                font-weight: bold;
            }

            .tiny-promo .tiny-promo-sub {
                color: #000;
                font-size: 12px;
                font-weight: normal;
            }

            .tiny-promo .tiny-promo-action {
                color: #f60d0d;
                font-size: 12px;
                font-weight: bold;
            }


            /* The Modal (background) */
            .modal {
                display: none;
                /* Hidden by default */
                position: fixed;
                /* Stay in place */
                z-index: 1;
                /* Sit on top */
                padding-top: 100px;
                /* Location of the box */
                left: 0;
                top: 0;
                width: 100%;
                /* Full width */
                height: 100%;
                /* Full height */
                overflow: auto;
                /* Enable scroll if needed */
                background-color: rgb(0, 0, 0);
                /* Fallback color */
                background-color: rgba(0, 0, 0, 0.9);
                /* Black w/ opacity */
            }

            /* Modal Content (Image) */
            .modal-content {
                margin: auto;
                display: block;
                width: 80%;
                max-width: 700px;
            }

            /* Caption of Modal Image (Image Text) - Same Width as the Image */
            #caption {
                margin: auto;
                display: block;
                width: 80%;
                max-width: 700px;
                text-align: center;
                color: #ccc;
                padding: 10px 0;
                height: 150px;
            }

            /* Add Animation - Zoom in the Modal */
            .modal-content,
            #caption {
                animation-name: zoom;
                animation-duration: 0.6s;
            }

            @keyframes zoom {
                from {
                    transform: scale(0)
                }

                to {
                    transform: scale(1)
                }
            }

            /* The Close Button */
            .close {
                position: absolute;
                top: 15px;
                right: 35px;
                color: #f1f1f1;
                font-size: 40px;
                font-weight: bold;
                transition: 0.3s;
            }

            .close:hover,
            .close:focus {
                color: #bbb;
                text-decoration: none;
                cursor: pointer;
            }

            /* 100% Image Width on Smaller Screens */
            @media only screen and (max-width: 700px) {
                .modal-content {
                    width: 100%;
                }
            }
 
            #referalcode {
                color: #f60d0d;
                font-weight: bold;
            }

        </style>
    </head>

    <body>
        <nav class="navbar">
            <div class="container">
                <a class="navbar-brand" href="#">_ |-| _&nbsp; Justin Dah-kenangnon</a>

                <p class="author-title">Applied Math Engineer & Software Developer</p>
            </div>
        </nav>


        <section class="content">

            <div class="hero">
                
                <div class="author-picture-container">
                    <img id="circle-avatar" src="assets/img/me.png" alt="Justin Dah-kenangnon" class="circle-avatar">
                </div>
            </div>
            <div class="container">
                <div class="mt-2 text-center">
                    <h2>Justin Dah-kenangnon</h2>
                    <p>Hi ! I'm Justin Dah-kenangnon, software developer and applied math engineer.</p>
                </div>

                <div class="social-media mt-2 mb-2 text-center">
                    <a href="https://github.com/Dahkenangnon" target="_blank" class="social-icon">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://twitter.com/Dahkenangnon" target="_blank" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://youtube.com/@Dahkenangnon" target="_blank" class="social-icon">
                        <i class="fab fa-youtube"></i>
                    </a>
                    <a href="mailto:dah.kenangnon@gmail.com" target="_blank" class="social-icon">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>

        </section>


        <footer class="footer mt-5">
            <p>&copy; 2023 Justin Dah-kenangnon </p>
        </footer>


        <!-- The Modal -->
        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="image-box">
            <div id="caption"></div>
        </div>

    </body>

    <script>
        

        const footer = document.querySelector('.footer');
        

        const socialIcons = document.querySelectorAll('a');
        socialIcons.forEach((socialIcon) => {
            socialIcon.addEventListener('click', () => {
                alert('Dah-kenangnon.com:  The link will open in a new tab');
            });
        });


        var modal = document.getElementById("myModal");
        var img = document.getElementById("circle-avatar");
        var modalImg = document.getElementById("image-box");
        var captionText = document.getElementById("caption");
        img.onclick = function () {
            modal.style.display = "block";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
        }

        var span = document.getElementsByClassName("close")[0];
        span.onclick = function () {
            modal.style.display = "none";
        }
    </script>

</html>
